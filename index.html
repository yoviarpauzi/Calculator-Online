<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-png"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form class="calculator">
          <div class="display__result">
            <input type="text" name="display" id="display" autofocus />
          </div>
          <div class="input__calculator">
            <input type="button" value="AC" />
            <input type="button" value="DEL" />
            <input type="button" class="dot symbol" value="." />
            <input type="button" value="/" />
          </div>
          <div class="input__calculator">
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" class="symbol" value="*" />
          </div>
          <div class="input__calculator">
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" class="symbol" value="-" />
          </div>
          <div class="input__calculator">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" class="symbol" value="+" />
          </div>
          <div class="input__calculator last__calculator">
            <input type="button" value="0" />
            <input type="button" value="00" />
            <input type="button" class="equal" value="=" />
          </div>
        </form>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
